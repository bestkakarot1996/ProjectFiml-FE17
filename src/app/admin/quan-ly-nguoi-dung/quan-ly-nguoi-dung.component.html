<div class="container">
    <div class="header">
        <h3>QUẢN LÝ NGƯỜI DÙNG</h3>
    </div>
    <div class="row">
        <div class="md-form col-md-sm-8">
            <!-- <input type="text" id="form1" class="form-control">
            <label for="form1">Tìm Kiếm...</label> -->
        <div class="them_nguoi_dung col-md-sm-4">
            <button type="button" data-toggle="modal" data-target="#modalThemNguoiDung" class="btn btn-success">Thêm
                Người
                Dùng</button>

        </div>
    </div>
    <!-- Material input -->
</div>


<!-- Table -->
<div class="table_them_nguoi_dung card">
    <table class="table table-striped table-bordered" id="tablePaganiton" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>STT</th>
                <th></th>
                <th>Họ Tên</th>
                <th>SĐT</th>
                <th>Tài Khoản</th>
                <th>Mã Loại</th>
                <th>Email</th>
                <th>Mật Khẩu</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let nguoiDung of DanhSachNguoiDung, let i = index">
                <td>{{i+1}}</td>
                <td>
                    <fieldset class="form-group">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox3"></label>
                    </fieldset>
                <td>{{nguoiDung.HoTen}}</td>
                <td>{{nguoiDung.SoDT}}</td>
                <td>{{nguoiDung.TaiKhoan}}</td>
                <td>{{nguoiDung.MaLoaiNguoiDung}}</td>
                <td>{{nguoiDung.Email}}</td>
                <td>{{nguoiDung.MatKhau}}</td>
                <td>
                    <a class="teal-text"><i class="fa fa-pencil icon_txs"></i></a>
                    <a class="red-text"><i class="fa fa-times icon_txs"></i></a>
                </td>
            </tr>

        </tbody>
    </table>
</div>



<!-- End Table -->


<!-- Modal  -->
<div class="modal fade" id="modalThemNguoiDung" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Modal cascading tabs-->
            <div class="modal-c-tabs">

                <!-- Nav tabs -->
                <ul style="background-color: #32C787" class="nav nav-tabs md-tabs tabs-2 darken-3" role="tablist">
                    <!-- <li class="nav-item liLoginRegister">
                        <a class="nav-link active aLoginRegister" data-toggle="tab" href="#panel7" role="tab"><i
                                class="fas fa-user mr-1"></i>
                            Đăng Nhập</a>
                    </li> -->
                    <li class="nav-item liThemNguoiDung">
                        <a class="nav-link aThemNguoiDung" data-toggle="tab" href="#panel8" role="tab"><i
                                class="fas fa-user-plus mr-1"></i>
                            Thêm Người Dùng </a>
                    </li>
                </ul>

                <!-- Tab panels -->
                <div class="tab-content">

                    <!--Panel 8-->
                    <div class="tab-pane fade" id="panel8" role="tabpanel">

                        <!--Body-->
                        <div class="modal-body">
                            <form #themNguoiDungForm="ngForm" (ngSubmit)="handelThemNguoiDung(themNguoiDungForm.value)">
                                <div class="md-form form-sm mb-5 form-group">
                                    <i class="fas fa-user-circle prefix"></i>
                                    <input type="text" name="HoTen" ngModel id="modalLRInput12"
                                        class="form-control form-control-sm validate">
                                    <label data-error="wrong" data-success="right" for="modalLRInput12">Họ và
                                        Tên</label>
                                </div>

                                <div class="md-form form-sm mb-5">
                                    <i class="fas fa-phone prefix"></i>
                                    <input type="number" name="SoDT" ngModel id="modalLRInput12"
                                        class="form-control form-control-sm validate">
                                    <label data-error="wrong" data-success="right" for="modalLRInput12">Số Điện
                                        Thoại</label>
                                </div>

                                <div class="md-form form-sm mb-5">
                                    <i class="fas fa-user prefix"></i>
                                    <input type="text" name="TaiKhoan" ngModel id="modalLRInput12"
                                        class="form-control form-control-sm validate">
                                    <label data-error="wrong" data-success="right" for="modalLRInput12">Tên Đăng
                                        Nhập</label>
                                </div>

                                <div class="md-form form-sm mb-5">
                                    <i class="fas fa-envelope prefix"></i>
                                    <input type="email" name="Email" ngModel id="modalLRInput12"
                                        class="form-control form-control-sm validate">
                                    <label data-error="wrong" data-success="right" for="modalLRInput12">Email</label>
                                </div>

                                <div class="md-form form-sm mb-5">
                                    <i class="fas fa-lock prefix"></i>
                                    <input type="password" name="MatKhau" ngModel id="modalLRInput13"
                                        class="form-control form-control-sm validate">
                                    <label data-error="wrong" data-success="right" for="modalLRInput13">Mật
                                        Khẩu</label>
                                </div>

                                <div class="md-form form-sm mb-4">
                                    <i class="fas fa-lock prefix"></i>
                                    <input type="password" name="MatKhau" ngModel id="modalLRInput14"
                                        class="form-control form-control-sm validate">
                                    <label data-error="wrong" data-success="right" for="modalLRInput14">Xác Nhận Mật
                                        Khẩu</label>
                                </div>
                                <div class="md-form form-sm mb-4">
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option value="" disabled selected>Bạn Là ?</option>
                                        <option name="MaLoaiNguoiDung" name="MaLoaiNguoiDung" value="KhachHang">Khách
                                            Hàng</option>
                                        <option name="MaLoaiNguoiDung" value="QuanTri">Quản Trị</option>
                                    </select>
                                </div>

                                <div class="text-center form-sm mt-2">
                                    <button class="btn btn-info" type="submit">Thêm Người Dùng</button>
                                </div>
                            </form>


                        </div>
                        <!--Footer-->
                        <div class="modal-footer">
                            <!-- <div class="options text-right">
                                <p class="pt-1">Already have an account? <a href="#" class="blue-text">Log In</a></p>
                            </div> -->
                            <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                                data-dismiss="modal">Đóng</button>
                        </div>
                    </div>
                    <!--/.Panel 8-->
                </div>

            </div>
        </div>
        <!--/.Content-->
    </div>
