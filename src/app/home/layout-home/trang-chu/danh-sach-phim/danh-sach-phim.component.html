<div class="container">
    <h3 class="display-4">Quản lý danh sách phim</h3>
    <div class="row">
      <div class="col-md-4" *ngFor="let phim of DSPhim">
        <img class="card-img-top" src="{{phim.HinhAnh}}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{phim.TenPhim}}</h4>
          <p>{{phim.NgayKhoiChieu}}</p>
          <p class="card-text">{{phim.Mota}}</p>
          <a href="#" routerLink="/home/chi-tiet-phim/{{phim.MaPhim}}" class="btn btn-primary">Xem Chi Tiết</a>
        </div>
      </div>
    </div>
  </div>
  
  <router-outlet></router-outlet>
